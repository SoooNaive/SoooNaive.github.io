<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>

	<div class="scene">
	<div id="plant" class="item"></div>
	<div id="mirror">
		<div id="mirror-content"></div>
	</div>
	<div id="plant-2" class="item"></div>
	<div id="books" class="item">
		<div id="apple" class="item"></div>
	</div>
	<div id="plant-3" class="item"></div>
</div>
<div class="test1">
	<div>
		<button id="btnMisha" class="custom-btn btn-12"><span>Клик!</span><span>Время для Миши</span></button>
		<button id="btnDasha" class="custom-btn btn-12"><span>Клик!</span><span>Время для Даши</span></button>
		<button id="btnLuna" class="custom-btn btn-12"><span>Клик!</span><span>Время для Луны</span></button>
	</div>
<div id="newDays">
		<h1 class="countdown-title" id="endDaysOne">До конца последней рабочей среды на этой неделе!</h1>
		<h2 style="margin-bottom: 20px;" id="endDaysTwo">Пусть этот рабочий день закончиться так же быстро, как начался</h2>
	</div>
</div>
	<div class="test">
	<div id="countdown" class="countdown">
		<div class="countdown-number">
			<span class="days countdown-time" id="days"></span>
			<span class="countdown-text">Дни</span>
		</div>
		<div class="countdown-number">
			<span class="hours countdown-time" id="hour"></span>
			<span class="countdown-text">Часы</span>
		</div>
		<div class="countdown-number">
			<span class="minutes countdown-time" id="minute"></span>
			<span class="countdown-text">Минуты</span>
		</div>
		<div class="countdown-number">
			<span class="seconds countdown-time" id="second"></span>
			<span class="countdown-text">Секунды</span>
		</div>
	</div>
</div>
	<script type="text/javascript">
		const images = [
	"https://data.whicdn.com/images/251238216/original.gif",
	"https://i.pinimg.com/originals/3d/22/45/3d224511a5e13317e46e37bee1d249dd.gif",
	"https://i.pinimg.com/originals/b0/10/e9/b010e954f94acbd034917b2d6931bd79.gif",
	"https://64.media.tumblr.com/5f4c0252b15dda55028536c5a8923c7d/b691a90722d7bbb5-c8/s500x750/34aac55dfd7302e41fec400ba9636edeadb1890a.gif",
	"https://64.media.tumblr.com/746e848c8b0cf90bc7938599421e6b4e/tumblr_pbhfk0rEth1txe8seo1_500.gif",
	"https://media2.giphy.com/media/Wm9XlKG2xIMiVcH4CP/giphy.gif"
];


	let current = 0;
let cl = document.getElementById('mirror-content');
cl.addEventListener("click", function() {
   this.style.backgroundImage=`url(${images[++current % images.length]})`; 
  });
	
let newTime = new Date("Apr,19,2023,18:00:00");
let btnMisha = document.getElementById('btnMisha');
			btnMisha.addEventListener("click", function() {
				newTime = new Date("Apr,19,2023,19:00:00");
				console.log(newTime);
				newDaysIn();
			});
			let btnDasha = document.getElementById('btnDasha');
			btnDasha.addEventListener("click", function() {
				newTime = new Date("Apr,19,2023,16:57:00");
				console.log(newTime);
				newDaysIn();
			});
			let btnLuna = document.getElementById('btnLuna');
			btnLuna.addEventListener("click", function() {
				newTime = new Date("Apr,19,2023,18:00:00");
				console.log(newTime);
				newDaysIn();

			});
function newDaysIn() {
	      document.getElementById("endDaysOne").innerHTML = "До конца последней рабочей среды на этой неделе!";
			document.getElementById("endDaysTwo").innerHTML = "Пусть этот рабочий день закончиться так же быстро, как начался";
			var now = new Date();
			var totalRemains = (newTime.getTime() - now.getTime());
			if (totalRemains > 1) {
				var RemainsSec = (parseInt(totalRemains / 1000));
				var RemainsFullDays = (parseInt(RemainsSec / (24 * 60 * 60)));
				var secInLastDay = RemainsSec - RemainsFullDays * 24 * 3600;
				var RemainsFullHours = (parseInt(secInLastDay / 3600));
				if (RemainsFullHours < 10) {
					RemainsFullHours = "0" + RemainsFullHours
				};
				var secInLastHour = secInLastDay - RemainsFullHours * 3600;
				var RemainsMinutes = (parseInt(secInLastHour / 60));
				if (RemainsMinutes < 10) {
					RemainsMinutes = "0" + RemainsMinutes
				};
				var lastSec = secInLastHour - RemainsMinutes * 60;
				if (lastSec < 10) {
					lastSec = "0" + lastSec
				};
				document.getElementById('days').innerHTML = RemainsFullDays;
				document.getElementById('hour').innerHTML = RemainsFullHours;
				document.getElementById('minute').innerHTML = RemainsMinutes;
				document.getElementById('second').innerHTML = lastSec;
				setTimeout("newDaysIn()",10);
			}
			else {
				document.getElementById("endDaysOne").innerHTML = "Поздравляю!!! День позади!";
				document.getElementById("endDaysTwo").innerHTML = "Отдыхай!";
			}
		}
		
	</script>

</body>
</html>
